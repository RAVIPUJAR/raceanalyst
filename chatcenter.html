<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Center | RaceAnalyst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f7f8fa;
            font-family: 'Source Serif Pro', serif;
        }

        header {
            background: #1a3c34;
            padding: 1rem 0;
            color: white;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.7rem;
            font-weight: 600;
        }

        .card {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.8rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #1a3c34;
            margin-bottom: 1rem;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 0.6rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e6e6e6;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-family: 'Source Serif Pro';
        }

        button {
            background: #1a3c34;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            color: white;
            font-family: 'Montserrat';
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #244e44;
        }

        .topic-item {
            background: #f1f3f5;
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .topic-item:hover {
            background: #e6eaed;
        }

        .topic-title {
            font-family: 'Montserrat';
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .topic-meta {
            font-size: 0.9rem;
            color: #666;
        }

        /* Thread view */
        .thread-message {
            background: #eef2f3;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .reply-box {
            margin-top: 1rem;
            padding-left: 15px;
        }

        .reply-thread {
            margin-left: 20px;
            margin-top: 10px;
            border-left: 2px solid #d4af37;
            padding-left: 12px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #0066cc;
            cursor: pointer;
            margin-right: 12px;
        }

        .action-btn.delete {
            color: #d11a2a;
        }

        .pagination {
            text-align: center;
            margin-top: 1.2rem;
        }

        .pagination button {
            margin: 0 4px;
        }

        .logo-icon {
            font-size: 2rem;
            color: #d4af37;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
        }

        .logo h1 span {
            color: #d4af37;
        }

        .nav-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-menu ul li a {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-decoration: none;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1>Race<span>Analyst</span></h1>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Race Calendar</a></li>
                    <li><a href="chatcenter.html"><i class="fas fa-comments"></i> Chat Center</a></li>
                </ul>
            </nav>
        </div>
    </header>

<div class="container">

    <!-- Create New Chat Topic -->
    <div class="card">
        <h2><i class="fas fa-plus-circle"></i> New Chat Topic</h2>

        <input type="text" id="topicTitle" placeholder="Topic Title (e.g., 'Mumbai Race - Final Thoughts')">

        <textarea id="topicBody" placeholder="Write the first message for this topic..." style="min-height:120px;"></textarea>

        <button onclick="createTopic()">
            <i class="fas fa-paper-plane"></i> Create Topic
        </button>
    </div>

    <!-- Topics List -->
    <div class="card" id="topicsCard">
        <h2><i class="fas fa-comments"></i> All Chat Topics</h2>
        <div id="topicsList">Loading topics...</div>
        <div class="pagination" id="pagination"></div>
    </div>

</div>


<script>
let topics = [];
let currentPage = 1;
const perPage = 10;

// Load topics from KV
async function loadTopics() {
    const res = await fetch("https://broad-sound-fdb7.raceanalyst.workers.dev/feedback/get-topics");
    const data = await res.json();
    topics = data.reverse();
    renderTopics();
}

function paginate(arr) {
    const start = (currentPage - 1) * perPage;
    return arr.slice(start, start + perPage);
}

function renderPagination() {
    const pages = Math.ceil(topics.length / perPage);
    let html = "";
    for (let i = 1; i <= pages; i++) {
        html += `<button onclick="goToPage(${i})">${i}</button>`;
    }
    document.getElementById("pagination").innerHTML = html;
}

function goToPage(p) {
    currentPage = p;
    renderTopics();
}

function renderTopics() {
    const list = document.getElementById("topicsList");
    const pageItems = paginate(topics);

    if (!pageItems.length) {
        list.innerHTML = "<p>No topics yet. Start one above!</p>";
        return;
    }

    list.innerHTML = pageItems.map(t => `
        <div class="topic-item" onclick="openTopic('${t.id}')">
            <div class="topic-title">${t.title}</div>
            <div class="topic-meta">${t.messages.length} messages â€¢ ${t.createdAt}</div>
        </div>
    `).join("");

    renderPagination();
}

async function createTopic() {
    const title = document.getElementById("topicTitle").value.trim();
    const body = document.getElementById("topicBody").value.trim();

    if (!title || !body) {
        alert("Both title and message are required.");
        return;
    }

    try {
        // Use the new endpoint to create topic with initial message
        const response = await fetch("https://broad-sound-fdb7.raceanalyst.workers.dev/topic/create", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                title: title,
                initialMessage: body
            })
        });

        const result = await response.json();
        
        if (response.ok) {
            document.getElementById("topicTitle").value = "";
            document.getElementById("topicBody").value = "";
            
            // Reload topics
            await loadTopics();
        } else {
            alert("Error creating topic: " + (result.error || "Unknown error"));
        }
    } catch (error) {
        console.error("Error creating topic:", error);
        alert("Error creating topic. Please try again.");
    }
}

function openTopic(id) {
    window.location.href = `chatcenter_thread.html?topic=${id}`;
}

loadTopics();
</script>

</body>
</html>
