<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Thread | RaceAnalyst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: #f7f8fa;
            font-family: 'Source Serif Pro', serif;
        }

        header {
            background: #1a3c34;
            padding: 1rem 0;
            color: white;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.7rem;
            font-weight: 600;
        }

        .card {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.8rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        .message-box {
            background: #eef2f3;
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .meta {
            font-size: 0.85rem;
            color: #666;
        }

        .msg-actions {
            margin-top: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #0066cc;
            cursor: pointer;
            margin-right: 12px;
        }

        .action-btn.delete {
            color: #c62828;
        }

        .reply-thread {
            margin-left: 20px;
            border-left: 2px solid #d4af37;
            padding-left: 12px;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e6e6e6;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-family: 'Source Serif Pro';
        }

        button {
            background: #1a3c34;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            color: white;
            font-family: 'Montserrat';
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #244e44;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <span class="page-title"><i class="fas fa-comment-dots"></i> Chat Thread</span>
    </div>
</header>

<div class="container">
    <div class="card">
        <h2 id="topicTitle">Loading topic...</h2>
        <div id="messagesList">Loading messages...</div>

        <h3 style="margin-top:2rem;">Add a Reply</h3>
        <textarea id="replyText" placeholder="Write your reply..." style="min-height:120px;"></textarea>
        <button onclick="submitReply()">Reply</button>
    </div>
</div>

<script>
let topicId = new URLSearchParams(window.location.search).get("topic");
let allTopics = [];
let currentTopic = null;

// Updated endpoint URLs
// Replace the existing fetch URLs in your chatcenter page:
const BASE_URL = "https://broad-sound-fdb7.raceanalyst.workers.dev";

// CORRECT ENDPOINTS - use /chatcenter/ not /feedback/
async function loadTopics() {
  try {
    console.log("Fetching from:", `${BASE_URL}/chatcenter/get-topics`);
    const response = await fetch(`${BASE_URL}/chatcenter/get-topics`);
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }
    
    const data = await response.json();
    
    // IMPORTANT: Check if data is an array before using reverse()
    if (!Array.isArray(data)) {
      console.error("API returned non-array data:", data);
      // Try to extract array from response
      if (data && data.topics && Array.isArray(data.topics)) {
        displayTopics(data.topics.reverse());
      } else if (data && Array.isArray(data)) {
        displayTopics(data.reverse());
      } else {
        displayTopics([]); // Empty array as fallback
      }
    } else {
      displayTopics(data.reverse());
    }
    
  } catch (error) {
    console.error("Failed to load topics:", error);
    document.getElementById("topicsList").innerHTML = 
      `<div class="error">Error loading topics: ${error.message}</div>`;
  }
}

// Render thread messages
function renderMessages() {
  const list = document.getElementById("messagesList");
  
  if (!currentTopic.messages || currentTopic.messages.length === 0) {
    list.innerHTML = `<div class="message-box"><p>No messages yet. Start the conversation!</p></div>`;
    return;
  }
  
  list.innerHTML = currentTopic.messages
    .map(msg => renderMessage(msg))
    .join("");
}

// Render single message including nested replies
function renderMessage(msg) {
  return `
    <div class="message-box" id="msg-${msg.id}">
      <strong>${msg.user || "Anonymous"}</strong>
      <p>${msg.text || ""}</p>
      <span class="meta">${msg.date || new Date().toLocaleString()}</span>

      <div class="msg-actions">
        <button class="action-btn" onclick="likeMessage('${msg.id}')">
          üëç ${msg.likes || 0}
        </button>
        <button class="action-btn" onclick="showReplyBox('${msg.id}')">
          Reply
        </button>
        <button class="action-btn delete" onclick="deleteMessage('${msg.id}')">
          Delete
        </button>
      </div>

      <div id="replyBox-${msg.id}" style="display:none; margin-top:10px;">
        <textarea id="replyInput-${msg.id}" placeholder="Write reply..." style="min-height:80px;"></textarea>
        <button onclick="submitNestedReply('${msg.id}')">Submit Reply</button>
        <button onclick="hideReplyBox('${msg.id}')" style="margin-left:10px; background:#666;">Cancel</button>
      </div>

      <div class="reply-thread">
        ${(msg.replies || []).map(r => renderMessage(r)).join("")}
      </div>
    </div>
  `;
}

// Show/hide reply input
function showReplyBox(id) {
  document.getElementById(`replyBox-${id}`).style.display = "block";
  document.getElementById(`replyInput-${id}`).focus();
}

function hideReplyBox(id) {
  document.getElementById(`replyBox-${id}`).style.display = "none";
  document.getElementById(`replyInput-${id}`).value = "";
}

// Like a message
async function likeMessage(id) {
  let msg = findMessage(currentTopic.messages, id);
  if (msg) {
    msg.likes = (msg.likes || 0) + 1;
    await saveTopics();
    renderMessages();
  }
}

// Delete a message
async function deleteMessage(id) {
  if (!confirm("Are you sure you want to delete this message?")) return;
  
  currentTopic.messages = removeMessage(currentTopic.messages, id);
  await saveTopics();
  renderMessages();
}

function removeMessage(arr, id) {
  return arr.filter(m => {
    if (m.id === id) return false;
    if (m.replies) m.replies = removeMessage(m.replies, id);
    return true;
  });
}

function findMessage(arr, id) {
  for (let m of arr) {
    if (m.id === id) return m;
    if (m.replies) {
      let found = findMessage(m.replies, id);
      if (found) return found;
    }
  }
  return null;
}

// Submit nested reply
async function submitNestedReply(parentId) {
  const box = document.getElementById(`replyInput-${parentId}`);
  const text = box.value.trim();
  
  if (!text) {
    alert("Reply cannot be empty.");
    return;
  }
  
  let parent = findMessage(currentTopic.messages, parentId);
  if (!parent) {
    alert("Parent message not found.");
    return;
  }
  
  if (!parent.replies) parent.replies = [];
  
  parent.replies.push({
    id: Date.now().toString(),
    user: "Anonymous",
    text,
    date: new Date().toLocaleString(),
    likes: 0,
    replies: []
  });

  box.value = "";
  hideReplyBox(parentId);
  await saveTopics();
  renderMessages();
}

// Main reply for the thread
async function submitReply() {
  const textarea = document.getElementById("replyText");
  const text = textarea.value.trim();
  
  if (!text) {
    alert("Reply cannot be empty.");
    return;
  }
  
  if (!currentTopic.messages) currentTopic.messages = [];
  
  currentTopic.messages.push({
    id: Date.now().toString(),
    user: "Anonymous",
    text,
    date: new Date().toLocaleString(),
    likes: 0,
    replies: []
  });

  textarea.value = "";
  await saveTopics();
  renderMessages();
}

// Save to KV with retry logic
async function saveTopics() {
  try {
    console.log("Saving topics to:", SAVE_TOPICS_URL);
    const response = await fetch(SAVE_TOPICS_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(allTopics)
    });
    
    if (!response.ok) {
      throw new Error(`Save failed: ${response.status}`);
    }
    
    const result = await response.json();
    console.log("Save successful:", result);
    return result;
    
  } catch (error) {
    console.error("Failed to save topics:", error);
    alert("Failed to save changes. Please try again.");
    throw error;
  }
}

// Initialize
window.addEventListener('DOMContentLoaded', () => {
  console.log("Chat thread initialized with topic ID:", topicId);
  loadTopic();
});
</script>

</body>
</html>
